<!---Task 1 Design the Services Section-->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Solutions Services</title>
  <link href="istockphoto-1004363658-612x612.jpg" rel="stylesheet">
  <div class="grid text-center">
  </div>
</head>
<body>

<!-- Services Section -->
<div class="container my-4">
  <h2 class="text-center mb-4">Our Services</h2>
  <div class="row text-center">
    <div class="col-sm-4 mb-4">
      <div class="card h-100">
        <img src="istockphoto-1004363658-612x612.jpg" class="card-img-top mx-auto mt-3" alt="Service 1">
        <div class="card-body">
          <h5 class="card-title">Web Development</h5>
          <p class="card-text">Building modern and responsive websites tailored to your business needs.</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4 mb-4">
      <div class="card h-100">
        <img src="istockphoto-1004387942-612x612.jpg" class="card-img-top mx-auto mt-3" alt="Service 2">
        <div class="card-body">
          <h5 class="card-title">App Development</h5>
          <p class="card-text">Creating sleek mobile applications to enhance user engagement.</p>
        </div>
      </div>
    </div>
    <div class="col-sm-4 mb-4">
      <div class="card h-100">
        <img src="istockphoto-1535514745-612x612.jpg" class="card-img-top mx-auto mt-3" alt="Service 3">
        <div class="card-body">
          <h5 class="card-title">IT Consulting</h5>
          <p class="card-text">Providing expert advice to optimize your IT infrastructure.</p>
        </div>
      </div>
    </div>
  </div>
</div>

<!--Task 2 Create a Contact Form-->
<!-- Contact Form Section -->
<div class="container my-5">
  <h2 class="text-center mb-4">Contact Us</h2>
  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" placeholder="Enter your email">
    </div>
    <div class="mb-3">
      <label for="service" class="form-label">Interested Service</label>
      <select class="form-select" id="service">
        <option selected>Choose...</option>
        <option>Web Development</option>
        <option>App Development</option>
        <option>IT Consulting</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
